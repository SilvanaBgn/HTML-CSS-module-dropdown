<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dropdowns with HTML/CSS</title>
</head>
<body>
  <container>
    <div class="dd_with_chkb">
      <p>Dropdown with Checkbox</p>
      <label class="toogle" for="chkb">Select a section</label>
      <input class="chkb" type="checkbox" id="chkb">
      <a class="dd_a" href="#Section1" onclick="document.getElementById('chkb').click();">Section One</a>
      <a class="dd_a" href="#Section2" onclick="document.getElementById('chkb').click();">Section Two</a>
      <a class="dd_a" href="#Section3" onclick="document.getElementById('chkb').click();">Section Three</a>
    </div>
    <div class="dd_with_hover">
      <p>Dropdown with CSS hover</p>
      <div class="toogle">Select a section
        <a class="dd_a" href="#Section1">Section One</a>
        <a class="dd_a" href="#Section2">Section Two</a>
        <a class="dd_a" href="#Section3">Section Three</a>
      </div>
    </div>
  </container>
  <section id="Section1">Section One</section>
  <section id="Section2">Section Two</section>
  <section id="Section3">Section Three</section>
</body>
</html>
